<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="/res/aton-logo.png" sizes="512x512" type="image/png">

    <!-- Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ATON Sample">
    <link rel="apple-touch-icon" href="/res/aton-logo.png">
    <meta name="description" content="ATON Sample">
    <!-- Add meta theme-color -->
    <meta name="theme-color" content="#000000" />

    <title>ATON Sample</title>
    <link rel="stylesheet" type="text/css" href="/res/css/aton.css">

	<script type="text/javascript" src="/vendors/vendors.min.js"></script>

    <script type="text/javascript" src="/dist/THREE.bundle.js"></script>
    <script type="module" src="/src/ATON.js"></script>

<script>
// This is a sample animated GLTF model from Cesium
// See: https://github.com/KhronosGroup/glTF-Sample-Models/tree/master/2.0/CesiumMan
const remoteAnimURL = "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMan/glTF-Draco/CesiumMan.gltf";

window.addEventListener( 'load', ()=>{

    // Realize the base front-end
    ATON.FE.realize();

    // Some UI
    ATON.FE.uiAddButtonVR("idTopToolbar");  // VR button will show up only on secure connections

    // Our events
	ATON.FE.addBasicLoaderEvents();

    // We setup our "model", loading an animated GLTF
    ATON.createSceneNode("model").load(remoteAnimURL).attachToRoot();

    // Set main panorama
    ATON.setMainPanorama("samples/pano/hemi-sky-green.jpg");
    ATON.setAutoLP(true);
});

</script>
</head>

<body oncontextmenu="return false;">
    <!-- Top Toolbar -->
    <div id="idTopToolbar" class="atonToolbar atonToolbar-top-left"></div>

    <!-- Bottom Toolbar -->
    <div id="idBottomToolbar" class="atonToolbar atonToolbar-bottom"></div>

	<!-- Side Panel -->
	<div id="idPanel" class="atonSidePanelContainer">
        <div class='atonSidePanelContent'>
        <div class='descriptionText'>
            This sample shows ATON support for animated GLTF models.<br><br>

            We create a standard scene node ("model") and load a remote, animated GLTF (<a href="https://github.com/KhronosGroup/glTF-Sample-Models/tree/master/2.0/CesiumMan">Cesium Man</a>). Multiple animated assets are supported.
        </div>
        </div>
    </div>

    <!-- Main Popup -->
    <div id="idPopup" class="atonPopupContainer" style="display:none;"></div>

    <!-- Loader -->
    <div id="idLoader" class="atonCenterLoader" style="display:none;"></div>

    <!-- Powered by -->
    <div id='idPoweredBy' class="poweredBy" >
        Powered by <a href="http://osiris.itabc.cnr.it/aton/" target="_blank">ATON</a>
    </div>
</body>
