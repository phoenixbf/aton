<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="/res/aton-logo.png" sizes="512x512" type="image/png">

    <!-- Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ATON Sample">
    <link rel="apple-touch-icon" href="/res/aton-logo.png">
    <meta name="description" content="ATON Sample">
    <!-- Add meta theme-color -->
    <meta name="theme-color" content="#000000" />

    <title>ATON Sample</title>
    <link rel="stylesheet" type="text/css" href="/res/css/aton.css">

	<script type="text/javascript" src="/vendors/vendors.min.js"></script>

    <script type="text/javascript" src="/dist/THREE.bundle.js"></script>
    <script type="text/javascript" src="/dist/ATON.min.js"></script>

<script>
window.addEventListener( 'load', ()=>{

    // Realize the base front-end
    ATON.FE.realize();

    // Create some HTML UI
	ATON.FE.uiAddButtonHome("idTopToolbar");
    ATON.FE.uiAddButtonVR("idTopToolbar"); // VR button will show up only on secure connections

    // Our events
	ATON.FE.addBasicLoaderEvents();

    $("#idLightControl").on("input change",()=>{
        let r = parseFloat( $("#idLightControl").val() );
        r *= Math.PI * 2.0;

        let L = ATON.getMainLightDirection();
        L.x = Math.cos(r);
        L.y = -1.0;
        L.z = Math.sin(r);
        ATON.setMainLightDirection(L);
    });

    // Sample scene
	ATON.SUI.setSelectorRadius(0.01);

	// Loads main panorama (equirectangular) + direct light
	ATON.setMainPanorama("samples/pano/hemi-grey.jpg");
	ATON.setMainLightDirection( new THREE.Vector3(-0.1, -1, -1) );

    ATON.createSceneNode("skyphos")
        .load("samples/models/skyphos/skyphos.gltf")
        .attachToRoot();

    // We enable real-time shadows
	ATON.toggleShadows(true);
});

</script>
</head>

<body oncontextmenu="return false;">
    <!-- Top Toolbar -->
    <div id="idTopToolbar" class="atonToolbar atonToolbar-top-left"></div>

    <!-- Bottom Toolbar -->
    <div id="idBottomToolbar" class="atonToolbar atonToolbar-bottom">
        <input id='idLightControl' type='range' min='0.0' max='1.0' step='0.01' style="width:30%; margin-bottom:30px">
    </div>

	<!-- Side Panel -->
	<div id="idPanel" class="atonSidePanelContainer">
        <div class='atonSidePanelContent'>
        <div class='descriptionText'>
            In this sample we start from the <a href="../pbr-basic-object/">previous PBR example</a> and enable real-time shadows via:<br><br>

            <code>ATON.toggleShadows(true)</code><br>

            Depending on 3D scene extents, device, hardware capabilities, static/dynamic content and much more, ATON will select the best technique accordingly.
        </div>
        </div>
    </div>

    <!-- Main Popup -->
    <div id="idPopup" class="atonPopupContainer" style="display:none;"></div>

    <!-- Loader -->
    <div id="idLoader" class="atonCenterLoader" style="display:none;"></div>

    <!-- Powered by -->
    <div id='idPoweredBy' class="atonToolbar atonToolbar-bottom poweredBy" >
        Powered by <a href="http://osiris.itabc.cnr.it/scenebaker/index.php/projects/aton/" target="_blank">ATON</a>
    </div>
</body>
